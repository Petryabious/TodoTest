<dialog appDialog [(isOpen)]="isOpen" class="dialog" #dialog>
  <button class="dialog__close" (click)="closeDialog()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-x-lg"
      viewBox="0 0 16 16"
    >
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
      />
    </svg>
  </button>

  <form class="add-task-form" [formGroup]="formAddTask" (submit)="submitForm()">
    <label class="input">
      <span>Название</span>
      <input
        type="text"
        placeholder="Введите назавание"
        formControlName="title"
      />
      @if(formAddTask.get('title')?.errors && formAddTask.get('title')?.touched
      ){
      <p class="error">Это поле обязательное</p>
      }
    </label>

    <label class="textarea">
      <span>Описание</span>
      <textarea placeholder="Описание" formControlName="description"></textarea>
    </label>
    <div class="dialog__btns">
      <button
        type="button"
        class="dialog__btn dialog__btn_cancel"
        (click)="closeDialog()"
      >
        Закрыть
      </button>
      <button
        [disabled]="!formAddTask.valid"
        class="dialog__btn dialog__btn_sub"
      >
        Добавить
      </button>
    </div>
  </form>
</dialog>
